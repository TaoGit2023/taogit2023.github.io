<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iraj Workshop</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="mailto:xutao5663000@gmail.com" method="post" enctype = "text/plain">
            <h2 class="text-center">Iraj Workshop Appointment System</h2>
            <div class="form-group">
                <label for="fName" class="control-label col-md-2">First Name</label>
                <div class="col-md-8">
                    <input type="text" id="fName" name="FirstName" class="form-control" placeholder="Please input your first name">
                </div>
            </div>
            <div class="form-group">
                <label for="LName" class="col-md-2 control-label">Last name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="LName" name="LastName" placeholder="Please input your last name">
                </div>
            </div>
       
            <div class="form-group">
                <label for="phone" class="col-md-2 control-label">Phone Number</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="phone" name="Phone" placeholder="Please input your phone number">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">E-mail</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email" name="Email" placeholder="Please input your email">
                </div>
            </div>
            <h2 class="text-center">Car info</h2>
            <div class="form-group">
                <label for="rego" class="col-md-2 control-label">Car Rego</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="rego" name="rego" placeholder="Please input car rego">
                </div>
            </div>
            <div class="form-group">
                <label for="year" class="col-md-2 control-label">Year</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="year" name="year" placeholder="Which year of your car">
                </div>
            </div>
            <div class="form-group">
                <label for="brand" class="col-md-2 control-label">Car brand</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="brand" name ="brand" placeholder="Please input car brand">
                </div>
            </div>
            <div class="form-group">
                <label for="model" class="col-md-2 control-label">Car model</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="model" name = "model" placeholder="Please input your car model">
                </div>
            </div>
          
            <div class="form-group">
                <label for="complain" class="col-md-2 control-label">Complain</label>
                <div class="col-md-8">
                <textarea name="compalin" id="complain"  class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-md-2 control-label">Date</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="form-group">
                <label for="model" class="col-md-2 control-label">Time</label>
                <div class="col-md-8">
                    <input type="time" class="form-control" id="time" name="time" >
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-5">
                    <button type="submit" class="btn center-block"> Make an Appointment</button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
